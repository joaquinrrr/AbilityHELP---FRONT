<div class="container">
    <div class="title-container">
      <h1>Lista de Personalidades</h1>
    </div>
  
    <div class="card-container" >
      <mat-card *ngFor="let element of dataSource.data">
        <mat-card-header>
          <mat-card-title>{{ element.namePersonality }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>Descripcion: {{element.description}}</p>
          <p>CÃ³digo: {{ element.idPersonality }}</p>
          <div class="button-container-right">
            <button
              mat-raised-button
              color="primary"
              [routerLink]="['ediciones-personalidad', element.idPersonality]"
            >
            <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-raised-button
              color="warn"
              (click)="eliminar(element.idPersonality)"
            >
              <mat-icon>delete_sweep</mat-icon>
            </button>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
    <mat-paginator [pageSizeOptions]="[2, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements"></mat-paginator>
</div>
