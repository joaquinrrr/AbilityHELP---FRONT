<div class="title-container">
  <h1 class="title">Registro de Chats</h1>
</div>
<div class="container" style="text-align: center">
  <form [formGroup]="form" (submit)="aceptar()" class="example-form">
    <mat-form-field class="example-full-width" *ngIf="edicionchats">
      <mat-label>Codigo</mat-label>
      <input matInput placeholder="Codigo" formControlName="codigo" readonly />
    </mat-form-field>
    <br />
    <mat-form-field class="example-full-width">
      <mat-label>Mensaje:</mat-label>
      <input
        matInput
        placeholder="Mensaje a enviar"
        formControlName="mensaje"
        required
      />
      <mat-error *ngIf="form.get('mensaje')?.hasError('required')"
        >El mensaje es obligatorio.</mat-error
      >
    </mat-form-field>
    <br />

    <mat-form-field appearance="fill" class="example-full-width">
      <mat-label>Fecha de mensaje</mat-label>
      <input
        matInput
        placeholder="MM/DD/YYYY"
        formControlName="fecha"
        [matDatepicker]="picker"
        [disabled]="true"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="form.get('fecha')?.hasError('required')"
        >La fecha es obligatoria.</mat-error
      >
    </mat-form-field>
    <br />

    <mat-form-field class="example-full-width">
      <mat-label>Usuario que env√≠a</mat-label>
      <input matInput [value]="currentUser.username" disabled />
      <input type="hidden" formControlName="usuarioenvia" />
    </mat-form-field>
    <br />

    <mat-form-field class="example-full-width">
      <mat-label>Usuario que recibe</mat-label>
      <mat-select formControlName="usuariorecibe" required>
        <mat-option *ngFor="let urec of listausuarios" [value]="urec.idUser">
          {{ urec.username }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('usuariorecibe')?.hasError('required')"
        >El usuario que recibe es obligatorio.</mat-error
      >
    </mat-form-field>
    <br />

    <button mat-raised-button color="primary" type="submit">Aceptar</button>
    <button mat-raised-button color="warn" routerLink="/chats">Cancelar</button>
  </form>
</div>
