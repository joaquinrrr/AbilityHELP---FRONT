<div class="container">
    <div class="title-container"><h1 class="title">Lista de Carreras</h1></div>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef>CÃ³digo</th>
        <td mat-cell *matCellDef="let element">{{ element.idCarrera }}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="carrera">
        <th mat-header-cell *matHeaderCellDef>Nombre de carrera</th>
        <td mat-cell *matCellDef="let element">{{ element.nameDegree }}</td>
      </ng-container>
  
      <ng-container matColumnDef="usuario">
        <th mat-header-cell *matHeaderCellDef>Usuario</th>
        <td mat-cell *matCellDef="let element">
          {{ element.user.username }}
        </td>
      </ng-container>
  
      <ng-container matColumnDef="accion01">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-raised-button
            color="primary"
            [routerLink]="['ediciones-carreras', element.idCarrera]"
          >
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="accion02">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-raised-button
            color="warn"
            (click)="eliminar(element.idCarrera)"
          >
            <mat-icon>delete_sweep</mat-icon>
          </button>
        </td></ng-container
      >
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
      
    </table>
    <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        showFirstLastButtons
      ></mat-paginator>
  </div>
